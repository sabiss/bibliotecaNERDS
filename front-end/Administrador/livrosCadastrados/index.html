<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca NERDS</title>
    <link rel="icon" href="../../assets/iconDaPagina.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body class="bg-body-tertiary">
    <header>
        <nav class="navbar ">
            <div class="container-fluid">
                <a href="../home/index.html"><img src="../../assets/iconNavBar.png" class="iconNav mr-2"/></a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Pesquise um Livro" aria-label="Search" oninput="buscarLivros()" id="palavra">
              </form>
            </div>
          </nav>
    </header>
    <main class="d-flex justify-content-around align-items-center flex-column">
      <div class="alert alert-warning alert-dismissible fade show d-none justify-content-center align-items-center" role="alert" id="anuncioDeErro">
        <strong id="textoDoErro"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="fecharAlert()"></button>
      </div>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Titulo</th>
            <th scope="col">Autor</th>
            <th scope="col">Quantidade de Cópias</th>
            <th scope="col">Número de Páginas</th>
          </tr>
        </thead>
        <tbody class="listaLivros">
        </tbody>
      </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
