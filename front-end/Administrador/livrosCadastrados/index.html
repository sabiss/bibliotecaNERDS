<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca NERDS</title>
    <link rel="icon" href="../../assets/iconDaPagina.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-tertiary">
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <div>
            <a href="../home/index.html"
              ><img
                src="../../assets/setaBranca.png"
                style="margin-right: 10px"
            /></a>
            <a href="../home/index.html">
              <img src="../../assets/iconNavBar.png" class="iconNav" />
            </a>
          </div>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Pesquise um Livro"
              aria-label="Search"
              oninput="buscarLivro()"
              id="barraDePesquisa"
            />
          </form>
        </div>
      </nav>
    </header>
    <main class="d-flex justify-content-around align-items-center flex-column">
      <div
        class="alert alert-dismissible fade show d-none justify-content-center align-items-center"
        role="alert"
        id="alerta"
      >
        <strong id="textoDoAlerta"></strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
          onclick="fecharAlert()"
        ></button>
      </div>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Titulo</th>
            <th scope="col">Autor</th>
            <th scope="col">Quantidade de Cópias</th>
            <th scope="col">Número de Páginas</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
          </tr>
        </thead>
        <tbody class="listaLivros"></tbody>
      </table>
    </main>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Edição de Livro
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Título:</label
                >
                <input type="text" class="form-control" id="novoTitulo" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Autor:</label>
                <input type="text" class="form-control" id="novoAutor" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">ISBN:</label>
                <input type="text" class="form-control" id="novoISBN" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Número de Páginas:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="novoNumeroDePaginas"
                />
              </div>
              <div class="mb-3">
                <label for="novoGenero">Gênero</label>
                <select id="novoGenero" required style="width: 100%">
                  <option value="" disabled selected>Selecione o gênero</option>
                  <option value="Ficção">Ficção</option>
                  <option value="Não Ficção">Não Ficção</option>
                  <option value="Romance">Romance</option>
                  <option value="Aventura">Aventura</option>
                  <option value="Mistério">Mistério</option>
                  <option value="Biografia">Biografia</option>
                  <option value="Acadêmico">Acadêmico</option>
                  <option value="Acadêmico">Auto Ajuda</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="atualizarLivro()"
              data-bs-dismiss="modal"
            >
              Atualizar Livro
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
