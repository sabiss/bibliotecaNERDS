<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca NERDS</title>
    <link rel="icon" href="../../assets/iconDaPagina.png" type="image/x-icon" />
    <link rel="stylesheet" href="../livrosCadastrados/style.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-tertiary">
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <div>
            <a href="../home/index.html"
              ><img
                src="../../assets/setaBranca.png"
                style="margin-right: 10px"
            /></a>
            <a href="../home/index.html">
              <img src="../../assets/iconNavBar.png" class="iconNav" />
            </a>
          </div>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Pesquise um Empréstimo"
              aria-label="Search"
              oninput="buscarEmprestimo()"
              id="barraDePesquisa"
            />
          </form>
        </div>
      </nav>
    </header>
    <main class="d-flex justify-content-center align-items-center flex-column">
      <div
        class="alert alert-warning alert-dismissible fade show d-none justify-content-center align-items-center"
        role="alert"
        id="anuncioDeErro"
      >
        <strong id="textoDoErro"></strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
          onclick="fecharAlert()"
        ></button>
      </div>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Aluno</th>
            <th scope="col">CPF</th>
            <th scope="col">Livro</th>
            <th scope="col">Número da Cópia</th>
            <th scope="col">Data Empréstimo</th>
            <th scope="col">Data Devolução</th>
          </tr>
        </thead>
        <tbody class="listaLivros" style="font-weight: initial"></tbody>
      </table>
    </main>
    <script src="main.js"></script>
  </body>
</html>
