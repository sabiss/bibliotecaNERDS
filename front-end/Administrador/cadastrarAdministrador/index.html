<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca NERDS</title>
    <link rel="icon" href="../../assets/iconDaPagina.png" type="image/x-icon" />
    <link rel="stylesheet" href="../../Responsável/cadastroDeLivro/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #1e6091;"">
    <header>
      <a href="../home/index.html"><img src="../../assets/setaBranca.png" /></a>
    </header>
    <main class="d-flex justify-content-around align-items-center flex-column">
      <div
        class="alert alert-dismissible fade show d-none justify-content-center align-items-center"
        role="alert"
        id="alerta"
      >
        <strong id="textoDoAlerta"></strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
          onclick="fecharAlerta()"
        ></button>
      </div>
      <div class="container">
        <h2>Formulário de Cadastro de Administrador</h2>
        <div>
          <div class="form-group">
            <label for="tituloLivro">Nome</label>
            <input
              type="text"
              id="nome"
              placeholder="Informe o nome do administrador"
              required
            />
          </div>

          <div class="form-group">
            <label for="isbn">CPF</label>
            <input
              type="text"
              id="cpf"
              maxlength="14"
              placeholder="123.456.789-01"
              required
            />
          </div>

          <div class="form-group">
            <label for="isbn">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Informe cpf do administrador"
              required
            />
          </div>

          <div class="form-group">
            <label for="numeroPaginas">senha</label>
            <input
              type="password"
              id="senha"
              placeholder="Informe a senha de login do"
              required
            />
          </div>
          <div class="form-group">
            <label for="idade">Idade</label>
            <input
              type="number"
              id="idade"
              placeholder="Informe a idade"
              required
            />
          </div>
          <button class="btn-submit" onclick="cadastrarNovoAdm()">
            Cadastrar
          </button>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
