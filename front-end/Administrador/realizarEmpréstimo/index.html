<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca NERDS</title>
    <link rel="icon" href="../../assets/iconDaPagina.png" type="image/x-icon" />
    <link rel="stylesheet" href="../cadastroDeLivro/style.css" />
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>
    <header>
      <a href="../home/index.html"><img src="../../assets/seta.png"></a>
    </header>
    <div class="container">
        <h2>Realizar Empréstimo</h2>
        <div>
            <div class="form-group">
                <label for="tituloLivro">CPF do Aluno</label>
                <input
                  type="text"
                  id="cpf"
                  placeholder="Informe o CPF" 
                  maxlength="14"
                  oninput="formatarCpf(event)"
                  required
                />
              </div>
            <div class="form-group">
              <label for="tituloLivro">Número da Cópia</label>
              <input
              type="number"
              id="numeroCopia"
              placeholder="Informe o número de exemplar do livro" 
              autocapitalize="words"
              required
              />
            </div>
            <div class="form-group">
              <label for="tituloLivro">Data Devolução</label>
              <input
              type="date"
              id="dataDevolucao"
              required
              />
            </div>
            <div class="form-group">
              <label for="tituloLivro">Nome do livro</label>
              <input
              type="text"
              id="tituloLivro"
              placeholder="Informe o titulo do livro" 
              autocapitalize="words"
              oninput="buscarSugestoes()"
              required
              />
            </div>
            <div id="sugestoes"></div>
            <button class="btn-submit" type="submit" onclick="realizarEmprestimo()">
                Emprestar Livro
            </button>
        </div>
      </div>
      <script src="main.js"></script>
</body>
</html>
