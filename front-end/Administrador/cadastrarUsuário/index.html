<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca NERDS</title>
    <link rel="icon" href="../../assets/iconDaPagina.png" type="image/x-icon" />
    <link rel="stylesheet" href="../cadastroDeLivro/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>
    <header>
      <a href="../home/index.html"><img src="../../assets/seta.png"></a>
    </header>
    <div class="container">
        <h2>Formulário de Cadastro de Usuário</h2>
        <div>
          <div class="form-group">
            <label for="tituloLivro">Nome</label>
            <input
              type="text"
              id="nome"
              placeholder="Informe o nome do bibliotecário" 
              autocapitalize="words"
              required
            />
          </div>
  
          <div class="form-group">
            <label for="isbn">CPF</label>
            <input
              type="text"
              id="cpf"
              maxlength="14" placeholder="123.456.789-01"
              required
            />
          </div>
  
          <div class="form-group">
            <label for="isbn">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Informe cpf do bibliotecário"
              required
            />
          </div>
  
          <div class="form-group">
            <label for="numeroPaginas">Senha</label>
            <input
              type="password"
              id="senha"
              placeholder="Informe a senha de login do usuário"
              required
            />
          </div>
          <button class="btn-submit" onclick="cadastrarNovoUsuario()">
            Cadastrar
          </button>
        </div>
      </div>
      <script src="main.js"></script>
</body>
</html>
