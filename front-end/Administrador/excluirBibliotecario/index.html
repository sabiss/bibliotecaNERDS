<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca NERDS</title>
    <link rel="icon" href="../../assets/iconDaPagina.png" type="image/x-icon" />
    <link rel="stylesheet" href="../../Responsável/cadastroDeLivro/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #1e6091">
    <header>
      <a href="../home/index.html"><img src="../../assets/setaBranca.png" /></a>
    </header>
    <main class="d-flex flex-column justify-content-around align-items-center">
      <div
        class="alert alert-dismissible fade show d-none justify-content-center align-items-center"
        role="alert"
        id="alerta"
      >
        <strong id="textoDoAlerta"></strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
          onclick="fecharAlerta()"
        ></button>
      </div>
      <div class="container">
        <h2>Formulário Exclusão de Bibliotecário</h2>
        <div>
          <div class="form-group">
            <label for="emailDoBibliotecario">Email do Bibliotecário</label>
            <input
              type="email"
              id="emailDoBibliotecario"
              placeholder="Email do Bibliotecario"
            />
          </div>
          <button
            class="btn-submit"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            onclick="preencherNomeDeUsuario()"
          >
            Deletar Usuário
          </button>
        </div>
      </div>
    </main>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Confirme</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Deseja Mesmo Excluir o Bibliotecário:
              <strong><span id="nome"></span></strong>
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="deletar()"
            >
              Excluir
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
