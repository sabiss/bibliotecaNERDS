<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca NERDS</title>
    <link rel="icon" href="../../assets/iconDaPagina.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>Formulário de Cadastro de Livro</h2>
      <div>
        <div class="form-group">
          <label for="tituloLivro">Título do Livro</label>
          <input
            type="text"
            id="tituloLivro"
            placeholder="Informe o título do livro"
            required
          />
        </div>

        <div class="form-group">
          <label for="nomeAutor">Nome do Autor</label>
          <input
            type="text"
            id="nomeAutor"
            placeholder="Informe o nome do autor"
            required
          />
        </div>

        <div class="form-group">
          <label for="isbn">Número ISBN</label>
          <input
            type="text"
            id="isbn"
            placeholder="Informe o número ISBN"
            required
          />
        </div>

        <div class="form-group">
          <label for="numeroPaginas">Número de Páginas</label>
          <input
            type="number"
            id="numeroPaginas"
            placeholder="Informe o número de páginas"
            required
          />
        </div>

        <div class="form-group">
          <label for="genero">Gênero</label>
          <select id="genero" required>
            <option value="" disabled selected>Selecione o gênero</option>
            <option value="Ficção">Ficção</option>
            <option value="Não Ficção">Não Ficção</option>
            <option value="Romance">Romance</option>
            <option value="Aventura">Aventura</option>
            <option value="Mistério">Mistério</option>
            <option value="Biografia">Biografia</option>
            <option value="Acadêmico">Acadêmico</option>
            <option value="Acadêmico">Auto Ajuda</option>
          </select>
        </div>

        <button class="btn-submit" onclick="cadastrarNovoLivro()">
          Cadastrar Livro
        </button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
