<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca NERDS</title>
    <link rel="icon" href="./assets/iconDaPagina.png" type="image/x-icon" />
    <link rel="stylesheet" href="./login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="books">
      <h1>Bem Vindo <br />a Biblioteca NERDS</h1>
    </div>
    <div class="formsContainer">
      <div>
        <div class="alert alert-dismissible fade show d-none justify-content-center align-items-center" role="alert" id="alerta">
          <strong id="textoDoAlerta"></strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="fecharAlert()"></button>
        </div>
        
        <img src="./assets/avatar.png" alt="imagem de avatar padrÃ£o de fundo
        cinza e silhueta branca" / class="mb-4">
        <div class="mb-4">
          <label class="form-label" for="form1Example1">Email</label>
          <input
            type="email"
            id="email"
            placeholder="biblioteca@gmail.com"
            class="form-control"
            name="email"
          />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form1Example2">Senha</label>
          <input
            type="password"
            id="senha"
            placeholder="******"
            class="form-control"
            name="senha"
          />
          
        </div>
        <!-- Submit button -->
        <button
          type="button"
          class="btn btn-primary btn-block"
          onclick="logar()"
        >
          Entrar
        </button>
      </div>
    </div>
    <div class="loading-overlay" style="display: none">
      <div class="loading-spinner"></div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
