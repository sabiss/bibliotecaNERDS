<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca NERDS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center flex-column"
    style="min-height: 100vh"
  >
    <header class="d-flex justify-content-start" style="width: 100%">
      <a href="../home/index.html"
        ><img src="../../assets/seta.png" style="margin-left: 30px"
      /></a>
    </header>
    <div
      class="alert alert-dismissible fade show d-none justify-content-center align-items-center"
      role="alert"
      id="alerta"
    >
      <strong id="textoDoAlerta"></strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
        onclick="fecharAlerta()"
      ></button>
    </div>

    <div class="container mt-5">
      <div class="row">
        <!-- Coluna com o círculo cinza -->
        <div class="col-md-4 offset-md-2">
          <div class="circle" id="fotoPerfil">
            <label
              for="inputImagem"
              class="bi bi-pencil-fill icon"
              style="color: black"
            ></label>
            <!-- Campo de upload de imagem (oculto) -->
            <input
              type="file"
              id="inputImagem"
              style="display: none"
              onchange="pegarImagem(event)"
            />
          </div>
        </div>

        <!-- Coluna com campos de edição de nome e e-mail -->
        <div class="col-md-4">
          <form>
            <div class="form-group mb-4">
              <label for="nome" class="mb-1">Nome:</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Digite seu novo nome"
              />
            </div>
            <div class="form-group mb-4">
              <label for="email" class="mb-1">E-mail:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite seu novo e-mail"
              />
            </div>
            <div class="form-group mb-4">
              <label for="senha" class="mb-1">Senha:</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="Digite sua nova senha"
              />
            </div>
            <div class="btn btn-primary" onclick="editarDados()">Salvar</div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
