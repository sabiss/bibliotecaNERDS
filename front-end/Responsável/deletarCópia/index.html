<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca NERDS</title>
    <link rel="icon" href="../../assets/iconDaPagina.png" type="image/x-icon" />
    <link rel="stylesheet" href="../cadastroDeLivro/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #1e6091">
    <header>
      <a href="../home/index.html"><img src="../../assets/setaBranca.png" /></a>
    </header>
    <main class="d-flex flex-column justify-content-around align-items-center">
      <div
        class="alert alert-dismissible fade show d-none justify-content-center align-items-center"
        role="alert"
        id="alerta"
      >
        <strong id="textoDoAlerta"></strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
          onclick="fecharAlert()"
        ></button>
      </div>
      <div class="container">
        <h2>Formulário Exclusão de Cópia de Livro</h2>
        <div>
          <div class="form-group">
            <label for="numeroDaCopia">Número da Cópia</label>
            <input
              type="number"
              id="numeroDaCopia"
              placeholder="Número da Cópia do Livro para Excluir"
            />
          </div>
          <button class="btn-submit" onclick="deletar()">Deletar Cópia</button>
        </div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
